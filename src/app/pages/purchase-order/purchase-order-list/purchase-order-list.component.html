<nz-card>
    <div class="row m-b-30">
        <div class="col-lg-4">
            <div class="d-flex"> 
                
                <div>
                    <button nz-button nzType="primary" (click)="onClickCreateButton()">Create</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 text-right">
            <div class="d-md-flex justify-content-end">
                <div class="m-b-10 m-r-20">
                    <nz-input-group [nzPrefix]="prefixTemplate">
                        <input type="text" nz-input placeholder="Search" [(ngModel)]="searchInput" (ngModelChange)="search()">
                    </nz-input-group>      
                    <ng-template #prefixTemplate>
                        <i nz-icon nzType="search" class="opacity-05"></i>
                    </ng-template>   
                </div>
                <div class="m-b-10 m-r-20 d-flex align-items-center">
                    
                </div>
            </div>          
        </div>
      
    </div>
    <nz-table #ordersListTable  [nzData]="displayData" [nzFrontPagination]="false">
        <thead>
            <tr>
                <th class="text-md-center" *ngFor="let column of orderColumn" [nzSortFn]="column.compare">{{ column.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of displayData;  let i=index">
                <td class="text-md-center">{{item.referenceId}}</td>
                <td class="text-md-center">
                   {{item.purchaseOrderNumber}}
                </td>
                <td class="text-md-center">{{item.purchaseOrderDate | date}}</td>
                <td class="text-md-center">{{item.supplier}}</td>
                <td class="text-md-center">
                   {{item.expectedDate | date}}
                </td>
                <td class="text-md-center">
                    <a class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Edit" (click)="editPurchaseOrder(item.purchaseOrderId)">
                        <i nz-icon nzType="edit" theme="outline"></i>
                    </a>
                </td>
                <td class="text-md-center">
                    <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Delete" (click)="deletePurchaseOrder(item.purchaseOrderId)">
                        <i nz-icon nzType="delete" theme="outline"></i>
                    </button>
                </td>

                <td class="text-md-center">
                    <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Export" (click)="exportPDF(item.purchaseOrderId)">
                        <i nz-icon nzType="export" theme="outline"></i>
                    </button>
                </td>           
             </tr>
        </tbody>
    </nz-table>
    <div class="d-flex justify-content-center mt-3">
        <nz-pagination
          [nzPageIndex]="pageIndex"
          [nzTotal]="total"
          [nzPageSize]="pageSize"
          (nzPageIndexChange)="onPageIndexChange($event)"
          (nzPageSizeChange)="onPageSizeChange($event)">
        </nz-pagination>
      </div>

     
</nz-card>
